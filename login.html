<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- ✅ Added CSS -->
    <script defer src="login.js"></script>
</head>
<body>
    <div class="container"> <!-- ✅ Styled container -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginName" placeholder="Enter Name" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="subtext">Don't have an account? <a href="signup.html" class="link">Sign Up Here</a></p>
    </div>
</body>
</html>
