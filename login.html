<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body { font-family: "Segoe UI", sans-serif; text-align: center; background-color: #f4f4f4; padding-top: 50px; }
        input, button { margin: 5px; padding: 10px; width: 200px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Login to Your Account</h2>
    <input type="text" id="userId" placeholder="ID #" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button onclick="login()">Login</button>
    <button onclick="redirectToSignup()">Sign Up</button> <!-- ✅ New Sign Up button -->
    <p class="error" id="errorMsg"></p>

    <script>
        async function login() {
            const userId = document.getElementById("userId").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!userId || !password) {
                document.getElementById("errorMsg").innerText = "❌ Please enter both ID # and password.";
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                } else {
                    document.getElementById("errorMsg").innerText = result.error;
                }
            } catch (error) {
                document.getElementById("errorMsg").innerText = "❌ Failed to connect to server.";
                console.error("Login Error:", error);
            }
        }

        function redirectToSignup() {
            window.location.href = "signup.html";  // ✅ Redirects to sign-up page
        }
    </script>
</body>
</html>
