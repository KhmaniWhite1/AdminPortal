<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS for styling -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script> <!-- XLSX Library -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginName" placeholder="Enter Name" required>
            <input type="password" id="loginPassword" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="subtext">Don't have an account? <a href="signup.html" class="link">Sign Up Here</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("loginName").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            if (!name || !password) {
                alert("❌ Please fill in all fields.");
                return;
            }

            try {
                await authenticateUser(name, password);
            } catch (error) {
                console.error("Authentication Error:", error);
                alert("❌ Failed to authenticate user. Please try again.");
            }
        });

        async function authenticateUser(name, password) {
            const excelFileLink = "https://onedrive.live.com/download?cid=a73d27f60e80beb6&resid=EV7meHBtT9VKjVkyWuMzIqsB6ZhDMT36yGjYb4kreCmkgA"; // Replace with your OneDrive link

            try {
                const response = await fetch(excelFileLink);
                if (!response.ok) throw new Error("❌ Unable to fetch Excel file.");

                const excelData = await response.arrayBuffer();
                const workbook = XLSX.read(excelData, { type: "array" });
                const sheetName = "Admin Login Sheet";

                if (!workbook.Sheets[sheetName]) {
                    alert(`❌ Sheet "${sheetName}" not found in the Excel file.`);
                    return;
                }

                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                const user = jsonData.find(
                    user => user.Name === name && atob(user.Password) === password
                );

                if (user) {
                    alert(`✅ Welcome back, ${user.Name}! Your ID # is ${user.ID}`);
                } else {
                    alert("❌ Incorrect username or password.");
                }
            } catch (error) {
                console.error("Error reading Excel file:", error);
                throw new Error("Failed to read Excel file.");
            }
        }
    </script>
</body>
</html>
