<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body { font-family: "Segoe UI", sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 5px; }
        textarea { width: 100%; height: 150px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .btn { padding: 8px 15px; font-size: 16px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-save { background-color: green; color: white; }
        .btn-delete { background-color: red; color: white; }
        .btn-back { background-color: orange; color: white; }
        .btn-logout { background-color: darkred; color: white; }
        .note-list { text-align: left; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Notes</h2>

        <!-- Navigation Buttons -->
        <button class="btn-back" onclick="goBack()">Back to Apps</button>
        <button class="btn-logout" onclick="confirmLogout()">Logout</button>

        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button class="btn btn-save" onclick="saveNote()">Save Note</button>

        <h3>Saved Notes</h3>
        <ul id="noteList" class="note-list"></ul>
    </div>

    <script src="common.js"></script>
    <script src="notes.js"></script>
</body>
</html>
