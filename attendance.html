<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        .btn-add {
            background: blue;
            color: white;
        }

        .btn-present {
            background: green;
            color: white;
        }

        .btn-absent {
            background: red;
            color: white;
        }

        .student-list {
            list-style: none;
            padding: 0;
        }

        .student-list li {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }

        .popup input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup-buttons {
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Tracker</h2>

        <!-- Add New Student Button -->
        <button class="btn btn-add" onclick="openPopup()">Add New Student</button>

        <ul id="attendanceList" class="student-list"></ul>
    </div>

    <!-- Popup for Adding Students -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <h3>Add New Student</h3>
        <input type="text" id="studentName" placeholder="Last, First Middle Initial">
        <input type="password" id="studentPassword" placeholder="Enter Password">
        <div class="popup-buttons">
            <button class="btn btn-add" onclick="addStudent()">Submit</button>
            <button class="btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        async function fetchAttendance() {
            try {
                const response = await fetch("http://127.0.0.1:5000/get_attendance");
                const students = await response.json();
                const attendanceList = document.getElementById("attendanceList");
                attendanceList.innerHTML = "";

                students.forEach((student) => {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span>${student.user_id} - ${student.name}</span>
                        <button class="btn btn-present" onclick="updateAttendance('${student.user_id}', 'Present ✅')">Present</button>
                        <button class="btn btn-absent" onclick="updateAttendance('${student.user_id}', 'Absent ❌')">Absent</button>
                    `;
                    attendanceList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching attendance:", error);
            }
        }

        async function updateAttendance(user_id, status) {
            try {
                const response = await fetch("http://127.0.0.1:5000/update_attendance", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id, status })
                });

                if (response.ok) {
                    alert(`✅ Attendance updated for Student ID ${user_id}: ${status}`);
                    fetchAttendance(); // Refresh list
                } else {
                    alert("❌ Failed to update attendance.");
                }
            } catch (error) {
                console.error("Error updating attendance:", error);
            }
        }

        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        async function addStudent() {
            const name = document.getElementById("studentName").value.trim();
            const password = document.getElementById("studentPassword").value.trim();

            if (!name || !password) {
                alert("❌ Please fill in both fields.");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, password })
                });

                if (response.ok) {
                    alert(`✅ Student added successfully: ${name}`);
                    fetchAttendance(); // Refresh list
                    closePopup();
                } else {
                    alert("❌ Failed to add student.");
                }
            } catch (error) {
                console.error("Error adding student:", error);
            }
        }

        window.onload = fetchAttendance;
    </script>
</body>
</html>
