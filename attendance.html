<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }

        .btn-present { background: green; color: white; }
        .btn-absent { background: red; color: white; }
        .btn-add { background: blue; color: white; }

        .student-list li {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Tracker</h2>
        <button class="btn btn-add" onclick="openPopup()">Add New Student</button>
        <ul id="attendanceList" class="student-list"></ul>
    </div>

    <script>
        async function fetchAttendance() {
            const response = await fetch("http://127.0.0.1:5000/get_attendance");
            const students = await response.json();
            const attendanceList = document.getElementById("attendanceList");
            attendanceList.innerHTML = "";
            students.forEach((student) => {
                attendanceList.innerHTML += `<li>${student.user_id} - ${student.name}
                <button class="btn btn-present" onclick="updateAttendance('${student.user_id}', 'Present ✅')">Present</button>
                <button class="btn btn-absent" onclick="updateAttendance('${student.user_id}', 'Absent ❌')">Absent</button></li>`;
            });
        }
        async function updateAttendance(user_id, status) { await fetch("http://127.0.0.1:5000/update_attendance", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ user_id, status }) }); fetchAttendance(); }
        window.onload = fetchAttendance;
    </script>
</body>
</html>
